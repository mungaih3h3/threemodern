<div class="content" *ngIf="opened">
<form class="form"  [formGroup]="addPropertyOwnerForm" (submit)="savePropertyOwner()"> 
    <span class="cancel-btn" (click)="closeForm()">+</span>
    <p>Property Owner</p>
    <div class="form-contents"> 
        <div class="form-section">
            <div class="form-field"> 
            <label>ID/Passport</label>
            <input type="text" formControlName="id" />
            </div>

            <div class="form-field"> 
            <label>Owner Type</label>
            <input type="text" formControlName="owner_type" />
            </div>

            <div class="form-field"> 
            <label>Tel No</label>
            <input type="text" formControlName="tel" />
            </div>

            <div class="form-field"> 
            <label>Address</label>
            <input type="text" formControlName="address" />
            </div>

        </div>

    </div>
    <div class="form-actions">
        <button type=submit [disabled]="addPropertyOwnerForm.invalid">
            Save 
        </button>
        <button (click)="closeForm()">
            Close
        </button>
        <button (click)="resetForm()" >
            Reset
        </button>

    </div>
</form>
</div>
