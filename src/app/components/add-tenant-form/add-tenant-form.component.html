<form class="form" [formGroup]="addTenantForm" (ngSubmit)="saveTenant()" >

    <p>Tenant</p>
    <div class="form-contents"> 
        <div class="form-section">

            <div class="form-field">
            <label>ID Number</label>
            <input type="text" formControlName="idNumber" />
            </div>

            <div class="form-field">
                <label>ID Type</label>
                <select  formControlName="idType">
                    <option *ngFor="let type of id_type" [value]="type.value" >{{type.viewValue}}</option>
                </select>
            </div>

            <div class="form-field">
            <label>Tenant Identifier</label>
            <input type="text" formControlName="tenantIdentifier" />
            </div>

            <div class="form-field">
            <label>First Name</label>
            <input type="text" formControlName="firstName"/>
            </div>

            <div class="form-field">
            <label>Middle Name</label>
            <input type="text" formControlName="middleName" />
            </div>

            <div class="form-field"> 
                <label>Other Names</label>
                <input type="text" formControlName="otherNames"> 
            </div>
    
            <div class="form-field"> 
                <label>Pin</label>
                <input type="text" formControlName="pin"> 
            </div>


            <div class="form-field"> 
                <label>Address</label>
                <input type="text" formControlName="address" />
            </div>
    
            
        </div>
        <div class="form-section">
            <div class="form-field"> 
                <label>Phone Number</label>
                <input type="text" formControlName="phoneNumber"/>
            </div>

            <div class="form-field"> 
            <label>Email Address</label>
            <input type="text" formControlName="emailAddress" />
            </div>

            <div class="form-field"> 
            <label>Vehicle Reg No.</label>
            <input type="text" formControlName="address" />
            </div>

            <div class="form-field">
                <label>Tenant Type</label>
                <select  formControlName="tenantType">
                    <option *ngFor="let type of tenant_type" [value]="type.value" >{{type.viewValue}}</option>
                </select>
            </div>

            
            <div class="form-field">
                <label>Registration Mode</label>
                <select  formControlName="registrationMode">
                    <option *ngFor="let mode of registration_mode" [value]="mode.value" >{{mode.viewValue}}</option>
                </select>
            </div>
             
            <div class="form-field">
                <label>Tenant Status</label>
                <select  formControlName="tenantStatus">
                    <option *ngFor="let type of  tenant_status" [value]="type.value" >{{type.viewValue}}</option>
                </select>
            </div>


            <div class="form-field">
                <label>Occupation</label>
                <input type="text" formControlName="occupation"/>
            </div>
    
            <div class="form-field">
                <label>Profile Photo</label>
                <input type="text" formControlName="profilePhoto"/>
            </div>

        </div>
    </div>
    <div class="form-actions">
        <button (click)="saveTenant()">
            Save 
        </button>
        <button (click)="closeForm()">
            Close
        </button>
        <button (click)="resetForm()">
            Reset
        </button>
    </div>
</form>

</div>
