<div class="content" (click)="closeSidebar()" [ngStyle]="sideIsClosed ? expand : contract " >
    <form class="form" [formGroup]="addTenantInvoiceForm"> 
        <p>Tenant Invoice</p>
        <div class="form-contents"> 
            <div class="form-section">
                <div class="form-field">
                    <label>Property</label>
                    <input  type="text" formControlName="property" />
                </div>
                <div class="form-field">
                <label>Property Unit</label>
                <input  type="text" formControlName="property_unit" />
                </div>
                <div class="form-field">
                <label>Tenant</label>
                <input  type="text" formControlName="tenant" />
                </div>
    
                <div class="form-field">
                <label>Unit Rent</label>
                <input  type="text" formControlName="unit_rent" />
                </div>
    
                <div class="form-field">
                <label>Rent  Deposit</label>
                <input  type="text" formControlName="rent_deposit" />
                </div>

                <div class="form-field">
                    <label>Elect Bill</label>
                    <input  type="text" formControlName="elect_bill" />
                </div>

                <div class="form-field">
                    <label>Service Fee</label>
                    <input  type="text" formControlName="service_fee" />
                </div>
            </div>
            <div class="form-section">
    
                <div class="form-field"> 
                <label>ID/Passport</label>
                <input  type="text" formControlName="id" />
                </div>
    
                <div class="form-field"> 
                <label>Names</label>
                <input  type="text" formControlName="names" />
                </div>

                <div class="form-field"> 
                <label>PIN</label>
                <input  type="text" formControlName="pin" />
                </div>
    
                <div class="form-field"> 
                <label>Tel No.</label>
                <input  type="text" formControlName="tell" />
                </div>
    
                <div class="form-field"> 
                <label>Address</label>
                <input  type="text" formControlName="address" />
                </div>
    
                <div class="form-field">
                <label>Invoice Month</label>
                <input  type="text" formControlName="invoice_month" />
                </div>
    
                <div class="form-field">
                <label>Invoice Type</label>
                <input  type="text"  formControlName="invoice_type"/>
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" (click)="saveTenantInvoice()">
                Save 
            </button>
            <button (click)="closeForm()">
                Close
            </button>
            <button (click)="resetForm()">
                Reset
            </button>
        </div>
    </form> 
</div>
