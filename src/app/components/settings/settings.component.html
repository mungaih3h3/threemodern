
<div class="holder"(click)="closeSidebar()" [ngStyle]="sideIsClosed ? expand : contract "   >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-12 col-xl-12 mx-auto">
                <h2 class="h3 mb-4 page-title">Settings</h2>
                <div class="my-4">
                    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" (click)="selectSettings('notifications')"      id="contact-tab" data-toggle="tab"  role="tab" aria-controls="contact" aria-selected="false">Notification</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link"  (click)="selectSettings('display')"    id="contact-tab" data-toggle="tab"  role="tab" aria-controls="contact" aria-selected="false">Display</a>
                        </li>
                    

                        <li class="nav-item">
                            <a class="nav-link"   (click)="selectSettings('security')"     id="contact-tab" data-toggle="tab"  role="tab" aria-controls="contact" aria-selected="false">Security and Privacy</a>
                        </li>
                    </ul>
                    <app-notification-settings *ngIf="settingsType == 'notifications'" > </app-notification-settings>
                    <app-display-settings *ngIf="settingsType =='display'" > </app-display-settings>
                    <app-security-privacy-settings *ngIf="settingsType== 'security'"></app-security-privacy-settings>
                </div>
            </div>
        </div>
    </div>
</div>
